<body>
	<h1 class='logo'>mkrEd.</h1>



	{{> loginButtons}}

	<br>
	<br>
	{{# if loggedIn}}


			<button class='create'>Create a new Lesson</button>
			<button class='viewMyLessons'>View My Lessons</button>
			<br/><br/>
			<div class='lf'>
				{{> lessonform}}</div><br>

			<div class='mylessons'>

				{{#each lessons}}
					<hr>

					<strong>{{this.title}}:</strong>
					 <button data={{this}} class='update'>edit</button><button data={{this}} class='delete'>delete</button>
					<br/>
					{{this.content}}
					<br/>

					<span class='pubdate'>{{this.date}}</span>
					<br/><br/>
				{{/each}}
			</div>
	{{/if}}

</body>
